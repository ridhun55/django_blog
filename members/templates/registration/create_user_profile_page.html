{% extends 'base.html' %}
{% block title %} Create New Blog Post {% endblock %}

{% block content %}
{% if user.is_authenticated %}

<h1>Create Profile Page</h1>
<div class="form-group">
   <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-success">Create Profile Page</button>
   </form>
</div>


{% else %}

<h2>you cannot add. please login..</h2>

{% endif %}

<br/>

{% endblock %}
